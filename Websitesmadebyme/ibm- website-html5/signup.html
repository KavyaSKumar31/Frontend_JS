<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IBM Official Website by Kavya</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <main>
        <form autocomplete="on" method="GET" >
            <img src="images/ibm-logo.png" alt="IBM Logo">
            <h1> Please Sign Up</h1>
            <div>
                <label for="name"> Name <sup>*</sup>:</label>
                <input type="text" required autofocus id="name" placeholder="Enter your full Name"><br>
            </div>
            <div>
                <label for="password"> Password<sup>*</sup>:</label>
                <input type="password" required minlength="8" maxlength="12" id="password" placeholder="Enter password">
                <br>
            </div>
            <div>
                <label for="Repassword">Confirm Password<sup>*</sup>:</label>
                <input type="password" required id="Repassword" placeholder="Re-EEnter password"> <br>
            </div>
            <div>
                <label for="email"> Email <sup>*</sup>:</label>
                <input type="email" required id="email" pattern=".+@ibm.com" placeholder="Enter the email"> <br>
            </div>
            <div>
                <label for="phone"> Phone Number <sup>*</sup>:</label>
                <input type="tel" required id="phone" placeholder="Phone Number"> <br>
            </div>
            <div>
                <label for="date"> Date Of Birth <sup>*</sup>:</label>
                <input type="date" required id="date" > <br>
            </div>
            <div>
                <label for="favColor"> Favorite Color <sup>*</sup>:</label>
                <input type="color" id="favColor" > <br>
            </div>
            <div>
                <label for="linkedinProfileUrl"> Linkedin Profile URL <sup>*</sup>:</label>
                <input type="url" required id="linkedinProfileUrl" placeholder="Enter the profile url"> <br>
            </div>
            <div>
                <label for="favSinger"> Whose fan are you ? <sup>*</sup>:</label><br>
                <input type="radio" id="favSinger" name="favSinger" value="justin">Justin Bieber <br>
                <input type="radio" id="favSinger" name="favSinger" value="taylor">Taylor Swift <br>
            </div>
            <div>
                <label for="experience"> Experience <sup>*</sup>:</label>
                <input type="range" id="experience" name="experience" min="0" max="40" step="5"
                    > <br>
            </div>
            <div>
                <label for="techILike"> What technology do you like ? <sup>*</sup>:</label>
                <input list="technogiesList" id="techILike" name="techILike" placeholder="Technology you like">
                <datalist id="technogiesList">
                    <option value="Front End">HTML, CSS , JS </option>
                    <option value="Back End"> Java, Python, PHP, Dotnet, Nodejs, Ruby, Perl </option>
                    <option value="Database"> SQL, Maria DB</option>
                    <option value="Cloud"> IBM Cloud, Amazon Cloud</option>
                    <option value="ERP">

                </datalist>
            </div>
            <div><input type="hidden" name="location" value="bangalore">
                <input type="hidden" name="pass-out" value="2019">
            </div>
            <input type="submit" value="Sign Up"> <br>
        </form>
    </main>

                <p> Copyright &copy; 2019 </p>

</body>

</html>
