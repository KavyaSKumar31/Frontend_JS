    <main>
        <h1>
            CONTACT US - Fill in the form below
        </h1>
        <form action="formSubmission.php" method="post">

            <div class="formfield">
                <label for="fullName">Enter full name <sup>*</sup>:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required autofocus>
            </div>
            <div class="formfield">
                <label for="email">Enter email <sup>*</sup>:</label>
                <input type="email" id="email" name="email" placeholder="Enter your valid email" required><br>
            </div>
            <div class="formfield">
                <label for="telephone">Enter Telephone number<sup>*</sup> :</label>
                <input type="tel" id="telephone" name="telephone" placeholder="Telephone" required minlength="8"
                    maxlength="10"> <br>
            </div>
            <div class="formfield">
                <label for="age">Enter Age<sup>*</sup> :</label>
                <input type="number" id="age" name="age" placeholder="Age" required max="60" min=18 step="10">
            </div>
            <div class="formfield">
                <label for="typeOfQuery">Enter type of query<sup>*</sup> :</label>
                <select id="typeOfQuery" name="typeOfQuery">
                    <option value="1">Business Consulting</option>
                    <option value="2"> Software support</option>
                    <option value="3"> Reporting issues in software</option>
                    <option value="4">Investor related </option>
                    <option value="5"> Media relations</option>
                </select>
            </div>
            <div class="formfield">
                <label for="query"> Enter the query<sup>*</sup>:</label>
                <textarea id="query" placeholder="Enter your query"></textarea>
            </div>
            <div class="formfield">
                <button class="sendBtn" type="submit"> Submit this form </button>
                <button class="resetBtn" type="reset"> Reset </button>
            </div>
        </form>
